    <script>

        var bnodeExpansionDataCache = {};
        var conceptExpansionDataCache = {};

        function propertyQuery(value, perform_query) {
        const prevquery = document.getElementById("sparql2");
        prevquery.innerHTML = 
           `PREFIX skos: <http://www.w3.org/2004/02/skos/core#>
            PREFIX kgo: <http://solid.boltz.cs.cmu.edu:3030/ontology/>
            PREFIX boltz: <http://solid.boltz.cs.cmu.edu:3030/data/> 
            PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
            PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#> 
            PREFIX qudt:  <http://qudt.org/schema/qudt/>
            PREFIX unit:  <http://qudt.org/vocab/unit/> 
            PREFIX xsd: <http://www.w3.org/2001/XMLSchema#> 
            PREFIX list: <http://jena.hpl.hp.com/ARQ/list#> 
            PREFIX qu: <http://purl.oclc.org/NET/ssnx/qu/qu#> 
            PREFIX qud: <http://qudt.org/1.1/schema/qudt#> 
            PREFIX la: <https://linked.art/ns/terms/>
            PREFIX un: <http://www.w3.org/2007/ont/unit#> 
            PREFIX uni: <http://purl.org/weso/uni/uni.html#> 
            SELECT *
            Where {
            BIND ( '${value}'@en AS ?prefLabel).
            ?Q skos:prefLabel ?prefLabel .
            ?Q ?r ?y.
            OPTIONAL {?Q ?r [?s ?z] FILTER isBlank(?y)}.
            OPTIONAL {?y rdfs:label|skos:prefLabel ?yLabel}.
            }`; 

            
            if (perform_query) {
            const endpoint = d3.select("#endpoint2").property("value")
            const sparql = d3.select("#sparql2").property("value")
            const url = endpoint + "?query=" + encodeURIComponent(sparql)
            return url
            } else {
            return false
            }

        }

        function getDataResponse(taxon_value) {
            const url = propertyQuery(taxon_value, true);
            d3.json(url).then(function(data) {visualizeData(data);});
        }

        function classifyclass(value) {
          if(value.startsWith('b')) {
            return "qudt";
          }
          if(value.includes('boltz:Q')) {
            return "concept";
          }
          return "literal";
        }

        function convertToCytoscape(data) {
            if(data === undefined) {
                return undefined;
            }
            var nodes = [];
            var edges = [];
            var source = data.prefLabel.split("boltz:Q")[1];
            //how the id is defined?
            //node: if it's not a concept: <boltzQnumber of the source>_to_<relationship>
            // if it's a concept: <boltzQnumber>
            //edge: <boltzQnumber of the source>_<relations>
            Object.keys(data).forEach(function(key) {
                var value = data[key];
                var tempNode = {"data":{}};
                var tempEdge = {"data":{}};
                
                if(key == "prefLabel") {
                  tempNode.data.class = "center";
                } else {
                  tempNode.data.class = classifyclass(value);
                }
                tempNode.data.label = value;
                tempNode.data.sourceID = source;

                if(classifyclass(value) == "concept") {
                  value = value.split("boltz:Q")[1];
                  tempNode.data.id = value;
                } else if(classifyclass(value) == "qudt") {
                  tempNode.data.id = value;
                  //true if it's ready to collapse
                  tempNode.data.status = false;
                } else {
                  tempNode.data.id = convertToNodeID(source, key);
                }
                // tempNode["position"] = {x:1, y:2};
                
                nodes.push(tempNode);

                tempEdge.data.id = convertToEdgeID(source, key);
                tempEdge.data.label = key;
                if(value !== source) {
                    tempEdge.data.source = source;
                    tempEdge.data.target = tempNode.data.id;
                    edges.push(tempEdge);
                }
            })
            // console.log(nodes);
            // console.log(edges);
            // console.log(source);
            return [nodes, edges];
        }

        function visualizeData(data) {
            const CytoscapeData = convertToCytoscape(getDataJSON(data));
            if(CytoscapeData === undefined) {
                return;
            }
            
            const nodes = CytoscapeData[0];
            // console.log(nodes);
            const edges = CytoscapeData[1];
            var cy = cytoscape({
            container: document.getElementById('cy'), // container to render in
            
            elements: {
                nodes: nodes,
                edges: edges
            },
            style: [ // the stylesheet for the graph
            {
                selector: 'node[class = "literal"]',
                style: {
                  'shape': 'square',
                  'width':150,
                  'height': 75,
                  'background-color': '#FFD580',
                  'text-wrap': 'wrap',
                  'text-max-width': 130,
                  'border-width': 2,
                  'border-color': '#FFA500',
                  'border-style': 'solid',
                  'font-size': 15,
                  'font-family': 'Calibri',
                  'line-height': 1.15,
                  'label': 'data(label)',
                  'text-valign': 'center',
                }
            },
            {
                selector: 'node[class = "qudt"]',
                style: {
                  'shape': 'hexagon',
                  'width':180,
                  'height':150,
                  'background-color': '	#fdfa72',
                  'text-wrap': 'wrap',
                  'text-max-width': 80,
                  'border-width': 2,
                  'border-color': '#F6BE00',
                  'border-style': 'solid',
                  'font-size': 25,
                  'font-family': 'Garamond',
                  'line-height': 1.15,
                  'label': 'data(label)',
                  'text-valign': 'center',
                }
            },
            {
                selector: 'node[class = "concept"]',
                style: {
                  'width':150,
                  'height':150,
                  "background-color": '#ADD8E6',
                  "border-color": '#00008B',
                  'text-wrap': 'wrap',
                  'text-max-width': 80,
                  'label': 'data(label)',
                  'font-size': 20,
                  'font-family': 'Garamond',
                  'line-height': 1.15,
                  'text-valign': 'center',
                }
            },
            {
                selector: 'node[class = "center"]',
                style: {
                  'width':150,
                  'height':150,
                  "background-color": 'red',
                  'text-wrap': 'wrap',
                  'text-max-width': 80,
                  'label': 'data(label)',
                  'font-size': 20,
                  'font-family': 'Garamond',
                  'line-height': 1.15,
                  'text-valign': 'center',
                }
            },
            {
                selector: 'node[class = "bnode"]',
                style: {
                  'shape': 'ellipse',
                  'border-style': 'solid',
                  'width':120,
                  'height':120,
                  "background-color": '#CBC3E3',
                  "border-color": '#301934',
                  'text-wrap': 'wrap',
                  'text-max-width': 80,
                  'label': 'data(label)',
                  'font-size': 30,
                  'font-family': 'Garamond',
                  'line-height': 1.15,
                  'text-valign': 'center',
                }
            },
            {
                selector: 'edge',
                style: {
                  'curve-style': 'bezier',
                  'target-arrow-shape': 'triangle',
                  'width': 10,
                  'font-size': 20,
                  'target-arrow-shape': 'triangle',
                  'curve-style': 'bezier',
                  'label': 'data(label)'
                } 
            }
            ],
            layout: {
              name: 'concentric',
              minNodeSpacing: 100
            } 
            });
            cy.on('tap', function(evt) {
              var node = evt.target;
              if(node.json().data.class === 'qudt') {
                if(!cy.$("#" + node.id()).hasClass('readyToCollapse')) {
                  // console.log("here");
                  const x = cy.$("#" + node.id()).position('x');
                  const y = cy.$("#" + node.id()).position('y');
                  const sourceX = cy.$("#" + node.json().data.sourceID).position('x');
                  const sourceY = cy.$("#" + node.json().data.sourceID).position('y');
                  cy.$("#" + node.id()).shift({ x: x-sourceX, y: y-sourceY});
                  addbNode(cy, node.id());
                  // var layout = cy.elements().layout({name: 'cose', minNodeSpacing: 100}); 
                  // layout.run(); 
                  cy.$("#" + node.id()).addClass('readyToCollapse')
                } else {
                  removebNode(cy, node.id());
                  cy.$("#" + node.id()).removeClass('readyToCollapse')
                  const x = cy.$("#" + node.id()).position('x');
                  const y = cy.$("#" + node.id()).position('y');
                  const sourceX = cy.$("#" + node.json().data.sourceID).position('x');
                  const sourceY = cy.$("#" + node.json().data.sourceID).position('y');
                  cy.$("#" + node.id()).shift({ x: -0.5*(x-sourceX), y: -0.5*(y-sourceY)});
                }
              }
              if(node.json().data.class === 'concept') {
                const city = node.json().data.label.split("\nboltz")[0]
                if(!cy.$("#" + node.id()).hasClass('readyToCollapse')) {
                  // console.log(node.json().data);
                  
                  // console.log(city);
                  // getDataResponse(city);
                  const x = cy.$("#" + node.id()).position('x');
                  const y = cy.$("#" + node.id()).position('y');
                  const sourceX = cy.$("#" + node.json().data.sourceID).position('x');
                  const sourceY = cy.$("#" + node.json().data.sourceID).position('y');
                  cy.$("#" + node.id()).shift({ x: 3*(x-sourceX), y: 3*(y-sourceY)});
                  cy.center("#" + node.id());
                  // addConceptNode(cy, city);
                  const url = propertyQuery(city, true);
                  d3.json(url).then(function(data) {addConceptNode(cy, node.id(), data);});
                  // var layout = cy.elements().layout({name: 'cose', minNodeSpacing: 100}); 
                  // layout.run(); 
                  cy.$("#" + node.id()).addClass('readyToCollapse')
                } else {
                  removeConceptNode(cy, node.id());
                  cy.$("#" + node.id()).removeClass('readyToCollapse')
                  const x = cy.$("#" + node.id()).position('x');
                  const y = cy.$("#" + node.id()).position('y');
                  const sourceX = cy.$("#" + node.json().data.sourceID).position('x');
                  const sourceY = cy.$("#" + node.json().data.sourceID).position('y');
                  cy.$("#" + node.id()).shift({ x: -0.75*(x-sourceX), y: -0.75*(y-sourceY)});
                }
              }
            });
            cy.on('mouseover', function(evt) {
              var node = evt.target;
              if(node.json().data.class === 'qudt' || node.json().data.class === 'concept') {
                // console.log(node.json());
                const node_width = node.width();
                const node_height = node.height();
                cy.nodes(`[id = "${node.id()}"]`).style({

                    'width': node_width * 1.25,
                    'height': node_height * 1.25

                });
              }
            });
            cy.on('mouseout', function(evt) {
              var node = evt.target;
              if(node.json().data.class === 'qudt' || node.json().data.class === 'concept') {
                // console.log(node.json());
                const node_width = node.width();
                const node_height = node.height();
                cy.nodes(`[id = "${node.id()}"]`).style({

                    'width': node_width * 0.8,
                    'height': node_height * 0.8

                });
              }
            });
        }

        function addConceptNode(cy, id, data) {
          const nodeData = getDataJSON(data);
          conceptExpansionDataCache[id] = nodeData;
          console.log(nodeData);
          var addedData = [];
          const sourceX = cy.$("#" + id).position('x');
          const sourceY = cy.$("#" + id).position('y');
          const radius = 400;
          var numOfKeys = -1;
          Object.keys(nodeData).forEach(function(key) {
            numOfKeys++;
          }) 
          var count = 0;
          Object.keys(nodeData).forEach(function(key) {
            if(key != "prefLabel") {
              const value = nodeData[key];
              const classValue = classifyclass(value);
              var tempNode = {}
              tempNode.group = "nodes";
              const dataID = convertToNodeID(id, key);
              
              tempNode.data = {id: dataID, label: value, class: classValue};
              tempNode.data.sourceID = id;

              const radian = (Math.PI * 2 / numOfKeys) * count;  
              const x = sourceX + radius * Math.sin(radian);
              const y = sourceY - radius * Math.cos(radian);
              tempNode.position = {x:x, y:y};

              var tempEdge = {}
              tempEdge.group = "edges";
              const edgeID = convertToEdgeID(id, key);
              tempEdge.data = {id: edgeID, label: key, source: id, target: dataID};

              addedData.push(tempNode);
              addedData.push(tempEdge);
              cy.add(addedData);
              addedData = [];
              count++;
              console.log(dataID);
              console.log(edgeID);
            }
          })
        }

        function removeConceptNode(cy, id) {
          const nodeData = conceptExpansionDataCache[id];
          Object.keys(nodeData).forEach(function(key) {
            const nodeID = convertToNodeID(id, key);
            const edgeID = convertToEdgeID(id, key);
            cy.remove(cy.$('#' + edgeID));
            cy.remove(cy.$('#' + nodeID));
            console.log(nodeID);
              console.log(edgeID);
          })
        }

        function addbNode(cy, id) {
          var bnodeData = bnodeExpansionDataCache[id];
          var addedData = [];
          const sourceX = cy.$("#" + id).position('x');
          const sourceY = cy.$("#" + id).position('y');
          const radius = 300;
          var numOfKeys = 0;
          Object.keys(bnodeData).forEach(function(key) {
            numOfKeys++;
          }) 
          var count = 0;
          Object.keys(bnodeData).forEach(function(key) {
            const value = bnodeData[key];
            
            var tempNode = {}
            tempNode.group = "nodes";
            const dataID = convertToNodeID(id, key);
            tempNode.data = {id: dataID, label: value, class: 'bnode'};
            tempNode.data.sourceID = id;
            const radian = (Math.PI * 2 / numOfKeys) * count;  
            const x = sourceX + radius * Math.sin(radian);
            const y = sourceY - radius * Math.cos(radian);
            tempNode.position = {x:x, y:y};

            var tempEdge = {}
            tempEdge.group = "edges";
            tempEdge.data = {id: convertToEdgeID(id, key), label: key, source: id, target: dataID};
            addedData.push(tempNode);
            addedData.push(tempEdge);
            cy.add(addedData);
            addedData = [];
            count++;
          })
        }

        function removebNode(cy, id) {
          var bnodeData = bnodeExpansionDataCache[id];
          Object.keys(bnodeData).forEach(function(key) {
            const nodeID = convertToNodeID(id, key);
            const edgeID = convertToEdgeID(id, key);
            cy.remove(cy.$('#' + edgeID));
            cy.remove(cy.$('#' + nodeID));
          })
        }

        function convertToEdgeID(id, key) {
          return id + "_" + key;
        }

        function convertToNodeID(id, key) {
          return id + "_rel_" + key;
        }

        function getDataJSON(data) {
            const binding = data.results.bindings;
            if(binding.length === 0) {
                alert('Please enter valid city name.');
                return undefined;
            }
            var resultData = {};
            // var bnodeData = {};

            Object.keys(binding).forEach(function(key) {
                const dataEntry = binding[key];
                // console.log(dataEntry);
                var relation = dataEntry.r.value;
                if(relation.includes("skos")) {
                  relation = relation.split("core#")[1];
                } else if(relation.includes("rdf")) {
                  relation = relation.split("ns#")[1];
                } else {
                  relation = relation.split("/ontology/")[1]; 
                }
                var finalValue = dataEntry.y.value;
                if(finalValue.startsWith("http://")) {
                  var Qnumber = finalValue.split("/data/")[1];
                  if(Qnumber == undefined) {
                    finalValue = dataEntry.yLabel.value;
                  } else {
                    finalValue = dataEntry.yLabel.value + "\nboltz:" + Qnumber;
                  }
                }
                //store bnode info and add number to node id
                if(dataEntry.y.type == 'bnode') {
                  if(!bnodeExpansionDataCache.hasOwnProperty(finalValue)) {
                    bnodeExpansionDataCache[finalValue] = {};
                  }
                  
                  var bnodeKeyList = dataEntry.s.value.split("/");
                  bnodeKey = bnodeKeyList[bnodeKeyList.length - 1];
                  var bnodeValueList = dataEntry.z.value.split("/");
                  bnodeValue = bnodeValueList[bnodeValueList.length - 1];
                  if(bnodeKey.includes("#")) {
                    bnodeKeyList = dataEntry.s.value.split("#");
                    bnodeKey = bnodeKeyList[bnodeKeyList.length - 1];
                  }
                  
                  bnodeExpansionDataCache[finalValue][bnodeKey] = bnodeValue;

                }

                // bnodeExpansionDataCache = bnodeData;
                
                //store resultData for display
                resultData[relation] = finalValue;
            })

            const prefLabel = binding[0].prefLabel.value;
            const Qnumber = binding[0].Q.value.split("/data/")[1];
            resultData["prefLabel"] = prefLabel + "\nboltz:" + Qnumber;
            // console.log(resultData);
            return resultData;
        }
    </script>
