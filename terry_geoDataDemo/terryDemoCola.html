<!DOCTYPE html>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<html>
  <head>
    <title>Demo for city data</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="../external/d3.v7.min.js"></script>
    <script src="../external/cytoscape.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/webcola/WebCola/cola.min.js"></script>
    <script src="../external/cytoscape-cola/cytoscape-cola.js"></script>
    <script src="js/countyData.js"></script>
    <script src="js/event.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/util.js"></script>
    <script src="js/style.js"></script>
    <script src="js/code.js"></script>
  </head>


  <body>
    <div id="query">
      <!--title-->
      <h1 class="d-flex justify-content-center">Knowledge Graph Query and Display</h1>

      <div id="top-elements">
        <!--query input box-->
        <div class="row">
            <input id="queryName" class="border border-dark border-2 mt-3 px-3 py-1 col-3" placeholder="Enter Name For U.S Administrative Region">
        </div>
        
        <div class="row align-items-center">
          <!--nav history on the top-left-->
          <div class="col-7" id ="nav-history">
          </div>

          <!--nav tool on the top-right-->
          <div class="col" id="nav-tool">
            <div class="row">
              <div class="col-1 ellipsis d-flex align-items-center"><span>● ● ●</span></div> <!--never shown-->
              <div class="col">
                <button class="nav-button" id="nav-top-left"></button> <!--never shown-->
              </div>
              <div class="col">
                <button class="nav-button" id="nav-up">
                </button>
              </div>
              <div class="col">
                <button class="nav-button" id="nav-top-right"></button> <!--never shown-->
              </div>
              <div class="col-1 ellipsis d-flex align-items-center"><span>● ● ●</span></div> <!--never shown-->
            </div>
            <div class="row">
              <div class="col-1 ellipsis d-flex align-items-center" id="left-ellipsis"><span>● ● ●</span></div>
              <div class="col">
                <button class="nav-button" id="nav-left"></button>
              </div>
              <div class="col">
                <button class="nav-button" id="nav-mid"></button>
              </div>
              <div class="col">
                <button class="nav-button" id="nav-right"></button>
              </div>
              <div class="col-1 ellipsis d-flex align-items-center" id="right-ellipsis"><span>● ● ●</span></div>
            </div>
            <div class="row">
              <div class="col-1 ellipsis d-flex align-items-center" id="down-left-ellipsis"><span>● ● ●</span></div> <!--never shown-->
              <div class="col">
                <button class="nav-button" id="nav-down-left"></button>  <!--never shown-->
              </div>
              <div class="col">
                <button class="nav-button" id="nav-down">
                </button>
              </div>
              <div class="col">
                <button class="nav-button" id="nav-down-right">
                </button>
              </div>
              <div class="col-1 ellipsis d-flex align-items-center" id="down-right-ellipsis"><span>● ● ●</span></div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!--cytoscape object-->
    <div id="cy"></div>

    <!--starting script-->
    <script>
      const defaultCityName = 'Pittsburgh';
      getDataResponse(defaultCityName);
      $("#queryName").on('keypress',function(e) {
          if(e.which == 13) {
            var cityName = $("#queryName").val()
            getDataResponse(cityName);
          }
      });
    </script> 
      
  </body>
</html>
